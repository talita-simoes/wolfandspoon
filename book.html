<body>

    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
                <a href="index.html" class="navbar-brand">
                    <img id="logo" src="Images/LOGO_WOLF.png" alt="logo wolf and spoon" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
                    aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link" id="home-menu">Home</a>
                        <a href="menu.html" class="nav-item nav-link" id="menu-menu">Menu</a>
                        <a href="book.html" class="nav-item nav-link" id="booktable-menu">Book a Table</a>
                        <a href="contact.html" class="nav-item nav-link" id="contact-menu">Contact</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!--START THE CONTENT HERE-->
    <section id="bookcontainer" class="bookcontainer">
        <div class="container" data-aos="fade-up">
            <div class="row">
                <div class="col-md-8 offset-md-2 text-center">
                    <h2>Book A Table</h2>
                    <p class="mb-5">Please, fill out this form to book a table. You will recieve a confirmation shortly.
                        Thanks!</p>
                </div>
            </div>

            <form method="post">
                <div class="form-row">
                    <div class="col-lg-4 col-md-6 form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="col-lg-4 col-md-6 form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                            required>
                    </div>
                    <div class="col-lg-4 col-md-6 form-group">
                        <input type="tel" id="phone" class="form-control" name="phone" placeholder="Phone: 353-83-9992211"
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{7-9}"><br />
                    </div>
                    <div class="col-lg-4 col-md-6 form-group">
                        <input type="date" name="date" class="form-control" id="date" min="2020-12-20">
                        <p id="cap-date">Choose the date</p>
                    </div>
                    <div class="col-lg-4 col-md-6 form-group">
                        <input type="time" class="form-control" name="time" id="time" min="08:00" max="15:00">
                        <p id="cap-time">Choose the time(8:00AM - 3:00PM)</p>
                    </div>
                    <div class="col-lg-4 col-md-6 form-group">
                        <input type="number" class="form-control" name="partynumber" id="partynumber" min="1" max="6"
                            placeholder="Party size(max.6)">
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message-book" name="message"
                        placeholder="Do you have any special requirements? Let us know..."></textarea>
                </div>
                <button id="btn-book" type="submit" class="btn btn-primary mt-6">Book a Table</button>
            </form>
        </div>
    </section>
    <!-- End Table Reservation Form -->


 <div class="footer">
        <div id="address">
            <p>10A Aungier Street - Dublin2</p>
            <p>Phone: (01) 5895521</p>
        </div>

            <a href="https://www.facebook.com/wolfandspoon/" target="_blank"><img class="socialm"

        </div>
    </div>
